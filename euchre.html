<html>
	<head>
		<script src="animation.js" type="text/javascript"></script>
		<script src="playerAPI.js" type="text/javascript"></script>
		<script src="gameLogic.js" type="text/javascript"></script>
		<script src="idiotAI.js" type="text/javascript"></script>
		<script src="Game.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css" id="style">
		<link rel="stylesheet" type="text/css" href="menuStyle.css" id="menuStyle">

		<title>Wow so Euchre</title>
	</head>

	<body>
		<div id="everything">
			<div id="sidebar" >
				<div id="sidebarTop">
				</div>
				<div id="sidebarText">
				</div>
			</div>
			<div id="gameSpace">

				<!--Menu stuff.-->
				<div id="menu">
					<div id="menuItems">
						<div id="newGame">
							<button onclick="newGame()" id="newGameButt">Start new game</button>
						</div>
						<div id="difficulty" class="tooltip">
							<select>
							  <option value="Easy">Easy</option>
							  <option value="Medium">Medium</option>
							  <option value="Hard">Hard</option>
							</select>
						</div>
		  				<div id="settings" class="tooltip">
							<button onclick="settings()">Settings</button>
						</div>
						<div id="howToPlay" class="tooltip">
							<button onclick="howToPlay()">How to play</button>
						</div>
						<div id="copyright">
							<p>&copy; Yujia Huo 2016</p>
						</div>
					</div>
				</div>

				<!--Game buttons-->
				<div id="orderUpPrompt">
					<div id="alone" onclick="game.clickGoAlone()">
						Alone
					</div>
					<button id="orderUp" onclick="game.clickOrderUp()">Order Up</button>
					<button id="pickSpades" onclick="game.clickTrump(suits.SPADES)">Spades</button>
					<button id="pickClubs" onclick="game.clickTrump(suits.CLUBS)">Clubs</button>
					<button id="pickHearts" onclick="game.clickTrump(suits.HEARTS)">Hearts</button>
					<button id="pickDiamonds" onclick="game.clickTrump(suits.DIAMONDS)">Diamonds</button>
					<button id="pass" onclick="game.clickPass()">Pass</button>
				</div>

				<div id="blanket">
				</div>

				<div id="cardsContainer">
				</div>
			</div>
		</div>
		<button onclick="test()">test</button>
		<button onclick="test2()">test2</button>
	</body>
</html>
